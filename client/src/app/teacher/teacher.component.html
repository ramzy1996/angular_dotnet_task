<div class="text-bg-dark text-center rounded-bottom">
    <div class="display-4">
        Teachers List & Form
    </div>
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-teacher-form></app-teacher-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Teacher Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let val of service.list">
                        <td>{{val?.teacherName}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger me-4" (click)="onDelete(val.id)"></i>
                            <i class="fa-solid fa-pen-to-square fa-lg text-info" (click)="getTableData(val)"></i>
                        </td>
                    </tr>
                </tbody>
                <div class="d-flex justify-content-center mt-4" *ngIf="service.loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </table>
        </div>
    </div>
</div>
